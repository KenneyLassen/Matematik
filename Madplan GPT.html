<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Madplan GPT ‚Äì Avanceret (AI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7fafb; color: #21242b;}
    h1, h2 { background: #5278b1; color: #fff; margin: 0; padding: 20px 10px 10px 10px; }
    h2 { background: #3a5e8c; margin-top: 20px; }
    .container { max-width: 900px; margin: auto; padding: 10px 10px 40px 10px; }
    form { background: #fff; border-radius: 12px; box-shadow: 0 4px 22px #0001; padding: 32px 24px 20px 24px; margin-bottom: 24px; }
    label { display: block; margin-top: 17px; margin-bottom: 4px; font-weight: bold; font-size: 1.05em;}
    input[type="number"], input[type="text"], select, textarea {
      width: 100%; font-size: 1.08em; margin-bottom: 5px; padding: 9px;
      border: 1px solid #b5c6e0; border-radius: 7px; background: #f5f9ff;
    }
    textarea { min-height: 50px; resize: vertical; }
    button {
      background: #5278b1; color: #fff; font-size: 1.13em; font-weight: bold;
      border: none; border-radius: 8px; padding: 12px 0; margin-top: 25px; width: 100%;
      cursor: pointer; transition: background 0.18s;
    }
    button:hover { background: #3a5e8c; }
    .footer { margin-top: 46px; text-align: center; color: #999; font-size: 0.97em; }
    #apikeybox { background: #eaf1fb; border-radius: 7px; padding: 13px 16px 10px 16px; margin-bottom: 20px; border: 1px solid #b5c6e0;}
    #apikeybox label { margin-top: 0;}
    #apikey { font-size: 1.04em; letter-spacing: 1px;}
    #loading { display: none; color: #345; font-size: 1.08em; margin-top: 14px;}

    /* Markdown/AI-output styling */
    .md-section {background:#f6f9fc;border-radius:9px;padding:20px 20px 16px 20px;margin:18px 0;}
    .md-section h2, .md-section h3 {background:none;color:#5278b1;margin:18px 0 5px 0; padding:0;}
    .md-section ul, .md-section ol {margin:0 0 12px 20px;}
    .md-section table { width: 100%; border-collapse: collapse; margin: 18px 0 20px 0; font-size: 1rem;}
    .md-section th, .md-section td { border: 1px solid #cfddeb; padding: 10px 10px; text-align: left;}
    .md-section th { background: #d9e6f5; }
    .md-section tr:nth-child(even) { background: #f4f7fa; }
    .md-section b { color: #385; }
    .md-section code { background: #eef1fa; color: #394; padding: 2px 5px; border-radius: 5px; }
    .md-section .tooltip {
      display: inline-block; border-bottom: 1px dotted #888; cursor: pointer; color: #376;
      position: relative; margin-left: 4px; font-size:0.98em;
    }
    .md-section .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .md-section .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: #fffde6;
      color: #333;
      text-align: left;
      border-radius: 7px;
      border: 1px solid #e6d398;
      padding: 10px 13px;
      position: absolute;
      z-index: 10;
      left: 50%;
      transform: translateX(-50%);
      top: 1.7em;
      box-shadow: 0 2px 16px #0002;
      font-size: 0.98em;
      opacity: 0;
      transition: opacity 0.2s;
    }
    @media (max-width: 700px) {
      .container { padding: 4px; }
      form { padding: 12px 4vw; }
      .md-section { padding:10px; }
      .md-section .tooltiptext { width:90vw; left:0; transform:none;}
    }
  </style>
</head>
<body>
  <h1>Madplan GPT ‚Äì Avanceret (AI)</h1>
  <div class="container">
    <div id="apikeybox">
      <label for="apikey">Din <b>OpenAI API-n√∏gle</b> (del aldrig denne med andre!)</label>
      <input type="text" id="apikey" name="apikey" placeholder="sk-..." autocomplete="off">
      <span style="font-size:0.97em;color:#888;">
        (N√∏glen bruges kun i din browser ‚Äì intet sendes til andre)
      </span>
    </div>
    <form id="madplanForm" autocomplete="off" onsubmit="event.preventDefault(); lavMadplan();">
      <label for="voksne">Antal voksne</label>
      <input type="number" id="voksne" name="voksne" min="1" max="6" value="2" required>
      <label for="boern">Antal b√∏rn</label>
      <input type="number" id="boern" name="boern" min="0" max="6" value="2" required>
      <label for="k√∏dfridage">K√∏dfrie dage pr. uge</label>
      <select id="k√∏dfridage" name="k√∏dfridage">
        <option value="0">Ingen</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <label for="restedage">Restedage pr. uge</label>
      <select id="restedage" name="restedage">
        <option value="0">Ingen</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
      </select>
      <label for="budget">Budget pr. uge (kr)</label>
      <input type="number" id="budget" name="budget" min="300" max="3000" value="2000" step="10" required>
      <label for="koekkenstil">K√∏kkenstil / madpr√¶ference</label>
      <input type="text" id="koekkenstil" name="koekkenstil" placeholder="fx: Klassisk dansk, b√∏rnevenlig, hurtig vegetarisk, mad p√• under 30 min...">
      <label for="udeluk">F√∏devarer, I ikke √∏nsker (valgfrit, kommasepareret)</label>
      <input type="text" id="udeluk" name="udeluk" placeholder="fx: svinek√∏d, gluten, fisk">
      <label for="madpakke">√ònsker til b√∏rnenes madpakker</label>
      <textarea id="madpakke" name="madpakke" placeholder="fx: Rugbr√∏dsmadder, gr√∏nt, snack. Skift p√•l√¶g. Ingen n√∏dder."></textarea>
      <button type="submit">Gener√©r madplan</button>
      <div id="loading">üïê Madplanen genereres ‚Äì vent et √∏jeblik...</div>
    </form>
    <div id="result" style="margin-top:30px;"></div>
    <div class="footer">
      Lavet til danske familier ‚Äì AI k√∏rer kun i din browser.<br>
      <span style="font-size:0.92em;">¬© Madplans-generator ‚Äì open source, m√• frit bruges og √¶ndres</span>
    </div>
  </div>
  <script>
    async function lavMadplan() {
      let apikey = document.getElementById('apikey').value.trim();
      if (!apikey || !apikey.startsWith('sk-')) {
        alert('Indtast din OpenAI API-n√∏gle (starter typisk med sk-)');
        return;
      }
      document.getElementById('loading').style.display = "block";
      document.getElementById('result').innerHTML = "";
      let v = document.getElementById('voksne').value;
      let b = document.getElementById('boern').value;
      let kf = document.getElementById('k√∏dfridage').value;
      let rs = document.getElementById('restedage').value;
      let ks = document.getElementById('koekkenstil').value.trim();
      let bud = document.getElementById('budget').value;
      let ud = document.getElementById('udeluk').value.trim();
      let madpakke = document.getElementById('madpakke').value.trim();

      // Ekstra streng prompt for p√¶nhed!
      let prompt = `Lav en detaljeret madplan for ${v} voksne og ${b} b√∏rn for √©n uge.

Return√©r output i n√∏jagtigt denne markdown-struktur, ingen ekstra forklaringer f√∏r eller efter:

### Madplan
| Dag      | Ret                                 | Kcal (ca.) | Dagspris (kr) |
|----------|-------------------------------------|------------|---------------|
| Mandag   | ...                                 | ...        | ...           |
| Tirsdag  | ...                                 | ...        | ...           |
| Onsdag   | ...                                 | ...        | ...           |
| Torsdag  | ...                                 | ...        | ...           |
| Fredag   | ...                                 | ...        | ...           |
| L√∏rdag   | ...                                 | ...        | ...           |
| S√∏ndag   | ...                                 | ...        | ...           |

*Umiddelbart under tabellen skal du skrive punktvis forklaring p√• alle dagspriser (ingen stjerner, kun bindestreger og tal med "kr")*

### Indk√∏bsliste
#### K√∏d
- ...
#### Mejeri
- ...
#### Kolonial
- ...
#### Gr√∏nt
- ...
#### √òvrigt
- ...

*Brug aldrig stjerner, markdown-bold eller andre tegn i indk√∏bslisten. Kun bindestreger.*

### Opskrifter
#### Mandag: [Ret]
Ingredienser:
- ...
Fremgangsm√•de:
1. ...
#### Tirsdag: [Ret]
Ingredienser:
- ...
Fremgangsm√•de:
1. ...
(osv. for alle dage ‚Äì ingen udeladte dage, og ingen overspring)

### Madpakker
- Rugbr√∏dsmadder med ... til Emma
- ...

---
Krav: 
- ${kf} k√∏dfrie dage pr. uge
- ${rs} restedage pr. uge (fx suppe eller gryderet over 2 dage)
- K√∏kkenstil/madpr√¶ference: ${ks || 'ingen pr√¶ference'}
- Budget: ca. ${bud} kr. pr. uge
${ud ? '- Undg√• disse f√∏devarer: ' + ud : ''}
${(parseInt(b) > 0 && madpakke) ? '- B√∏rnenes madpakker skal tage h√∏jde for: ' + madpakke : ''}
Opskrifterne skal v√¶re b√∏rnevenlige og nemme. Skriv alt p√• dansk.
Alle r√¶kker og felter i madplan-tabellen skal udfyldes ‚Äì ingen tomme felter eller r√¶kker.
`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apikey
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.4,
            max_tokens: 4000
          })
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById('loading').style.display = "none";
          document.getElementById('result').innerHTML = "<b>Fejl:</b> " + (data.error.message || "Ukendt fejl");
          return;
        }
        let svar = data.choices[0].message.content;
        document.getElementById('loading').style.display = "none";

        document.getElementById('result').innerHTML = formatMadplanOutput(svar);
        window.scrollTo({ top: document.getElementById('result').offsetTop-60, behavior: 'smooth'});
      } catch (err) {
        document.getElementById('loading').style.display = "none";
        document.getElementById('result').innerHTML = "<b>Fejl:</b> Kunne ikke hente svar fra OpenAI.<br>" + err;
      }
    }

    // Markdown parser med ekstra p√¶nhed og fjernelse af stjerner
    function markdownToHtml(md) {
      // Headings
      md = md.replace(/^### (.*)$/gim, '<h2>$1</h2>');
      md = md.replace(/^#### (.*)$/gim, '<h3>$1</h3>');
      // Fjern stjerner og markdown-bold i indk√∏bsliste og opskrifter
      md = md.replace(/\*\*(.*?)\*\*/g, '$1');
      md = md.replace(/^\*+ /gm, '- ');
      // Lists
      md = md.replace(/^- (.*)$/gm, '<li>$1</li>');
      // Fix overlappende lister
      md = md.replace(/(<li>.*<\/li>)/g, function(list) {
        if(list.startsWith('<li>')) return '<ul>' + list + '</ul>';
        return list;
      });
      // Ordered lists
      md = md.replace(/^\d+\.\s+(.*)$/gm, '<li>$1</li>');
      md = md.replace(/(<li>.*<\/li>)/g, function(list) {
        if(list.startsWith('<li>')) return '<ol>' + list + '</ol>';
        return list;
      });
      // Tables
      md = md.replace(/((?:\|.+?\|[\r\n]+)+)/g, function(table) {
        let rows = table.trim().split('\n').filter(x=>x);
        // Fjern r√¶kker med tomme felter
        rows = rows.filter(row => !/^\|[\s\|]*\|$/.test(row));
        let html = '<table>';
        for(let i=0;i<rows.length;i++) {
          let row = rows[i].split('|').slice(1,-1).map(x=>x.trim());
          // Udelad r√¶kker med alle tomme celler
          if(row.every(cell => cell === "")) continue;
          html += (i===0 ? '<tr>' : '<tr>') +
            row.map(cell => (i===0 ? `<th>${cell}</th>` : `<td>${cell}</td>`)).join('') +
            '</tr>';
        }
        html += '</table>';
        return html;
      });
      // Code og italics
      md = md.replace(/`([^`]+)`/g, '<code>$1</code>');
      md = md.replace(/\*(.*?)\*/g, '<i>$1</i>');
      // Newlines
      md = md.replace(/\n{2,}/g, '<br><br>');
      md = md.replace(/\n/g, '<br>');
      return md;
    }

    function formatMadplanOutput(text) {
      // Opdel i sektioner
      const sections = ['Madplan', 'Indk√∏bsliste', 'Opskrifter', 'Madpakker'];
      let output = '';
      sections.forEach(section => {
        let reg = new RegExp(`### ${section}[\\s\\S]+?(?=### |$)`, 'i');
        let match = text.match(reg);
        if (match) {
          output += `<div class="md-section">${markdownToHtml(match[0].replace(`### ${section}`, '').trim())}</div>`;
        }
      });
      return output;
    }
  </script>
</body>
</html>
