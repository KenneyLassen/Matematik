<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Madplan GPT ‚Äì Avanceret (AI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7fafb; color: #21242b;}
    h1, h2 { background: #5278b1; color: #fff; margin: 0; padding: 20px 10px 10px 10px; }
    h2 { background: #3a5e8c; margin-top: 20px; }
    .container { max-width: 900px; margin: auto; padding: 10px 10px 40px 10px; }
    form { background: #fff; border-radius: 12px; box-shadow: 0 4px 22px #0001; padding: 32px 24px 20px 24px; margin-bottom: 24px; }
    label { display: block; margin-top: 17px; margin-bottom: 4px; font-weight: bold; font-size: 1.05em;}
    input[type="number"], input[type="text"], select, textarea {
      width: 100%; font-size: 1.08em; margin-bottom: 5px; padding: 9px;
      border: 1px solid #b5c6e0; border-radius: 7px; background: #f5f9ff;
    }
    textarea { min-height: 50px; resize: vertical; }
    input[type="number"]::-webkit-inner-spin-button { margin: 0; }
    button {
      background: #5278b1; color: #fff; font-size: 1.13em; font-weight: bold;
      border: none; border-radius: 8px; padding: 12px 0; margin-top: 25px; width: 100%;
      cursor: pointer; transition: background 0.18s;
    }
    button:hover { background: #3a5e8c; }
    .footer { margin-top: 46px; text-align: center; color: #999; font-size: 0.97em; }
    #apikeybox { background: #eaf1fb; border-radius: 7px; padding: 13px 16px 10px 16px; margin-bottom: 20px; border: 1px solid #b5c6e0;}
    #apikeybox label { margin-top: 0;}
    #apikey { font-size: 1.04em; letter-spacing: 1px;}
    #loading { display: none; color: #345; font-size: 1.08em; margin-top: 14px;}
    @media (max-width: 700px) {
      .container { padding: 4px; }
      form { padding: 12px 4vw; }
    }
    /* Output layout f√∏lger stadig "l√¶kker" AI-layout fra tidligere kode */
    table { width: 100%; border-collapse: collapse; margin: 16px 0 20px 0; font-size: 1rem;}
    th, td { border: 1px solid #cfddeb; padding: 7px 8px; text-align: left;}
    th { background: #d9e6f5; }
    tr:nth-child(even) { background: #f4f7fa; }
    .accordion { background: #eaf1fb; color: #21242b; cursor: pointer; padding: 14px; width: 100%; border: none; text-align: left; outline: none; font-size: 1.05rem; margin: 5px 0 0 0; border-radius: 6px;}
    .active, .accordion:hover { background-color: #c2d5f4; }
    .panel { padding: 0 14px; display: none; background-color: #f6f9fc; overflow: hidden; border-radius: 0 0 8px 8px;}
    .opskrift-box { margin-bottom: 24px; border-radius: 10px; box-shadow: 0 2px 8px #0001; background: #fff; }
    .opskrift-title { font-weight: bold; font-size: 1.1em; color: #355; margin-top: 12px; }
    .price-cell {
      position: relative;
      cursor: pointer;
      white-space: nowrap;
    }
    .info {
      font-size: 0.95em;
      margin-left: 4px;
      color: #335; 
      opacity: 0.7;
      user-select: none;
    }
    .tooltip {
      visibility: hidden;
      width: 240px;
      background: #fffde6;
      color: #222;
      text-align: left;
      border-radius: 9px;
      border: 1px solid #e6d398;
      padding: 8px 12px;
      position: absolute;
      z-index: 1;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 12px #0002;
      font-size: 0.99em;
      line-height: 1.45;
      white-space: pre-line;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .price-cell:hover .tooltip,
    .price-cell:focus .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Madplan GPT ‚Äì Avanceret (AI)</h1>
  <div class="container">
    <div id="apikeybox">
      <label for="apikey">Din <b>OpenAI API-n√∏gle</b> (del aldrig denne med andre!)</label>
      <input type="text" id="apikey" name="apikey" placeholder="sk-..." autocomplete="off">
      <span style="font-size:0.97em;color:#888;">
        (N√∏glen bruges kun i din browser ‚Äì intet sendes til andre)
      </span>
    </div>
    <form id="madplanForm" autocomplete="off" onsubmit="event.preventDefault(); lavMadplan();">
      <label for="voksne">Antal voksne</label>
      <input type="number" id="voksne" name="voksne" min="1" max="6" value="2" required>
      <label for="boern">Antal b√∏rn</label>
      <input type="number" id="boern" name="boern" min="0" max="6" value="2" required>
      <label for="k√∏dfridage">K√∏dfrie dage pr. uge</label>
      <select id="k√∏dfridage" name="k√∏dfridage">
        <option value="0">Ingen</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <label for="restedage">Restedage pr. uge</label>
      <select id="restedage" name="restedage">
        <option value="0">Ingen</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
      </select>
      <label for="budget">Budget pr. uge (kr)</label>
      <input type="number" id="budget" name="budget" min="300" max="3000" value="2000" step="10" required>
      <label for="koekkenstil">K√∏kkenstil / madpr√¶ference</label>
      <input type="text" id="koekkenstil" name="koekkenstil" placeholder="fx: Klassisk dansk, b√∏rnevenlig, hurtig vegetarisk, mad p√• under 30 min...">
      <label for="udeluk">F√∏devarer, I ikke √∏nsker (valgfrit, kommasepareret)</label>
      <input type="text" id="udeluk" name="udeluk" placeholder="fx: svinek√∏d, gluten, fisk">
      <label for="madpakke">√ònsker til b√∏rnenes madpakker</label>
      <textarea id="madpakke" name="madpakke" placeholder="fx: Rugbr√∏dsmadder, gr√∏nt, snack. Skift p√•l√¶g. Ingen n√∏dder."></textarea>
      <button type="submit">Gener√©r madplan</button>
      <div id="loading">üïê Madplanen genereres ‚Äì vent et √∏jeblik...</div>
    </form>
    <div id="result" style="margin-top:30px;"></div>
    <div class="footer">
      Lavet til danske familier ‚Äì AI k√∏rer kun i din browser.<br>
      <span style="font-size:0.92em;">¬© Madplans-generator ‚Äì open source, m√• frit bruges og √¶ndres</span>
    </div>
  </div>
  <!-- JavaScript f√∏lger den tidligere (avancerede) version ‚Äì se forrige kodeeksempel -->
  <script>
    // Accordion
    function setupAccordion() {
      var acc = document.getElementsByClassName("accordion");
      for (var i = 0; i < acc.length; i++) {
        acc[i].onclick = function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        }
      }
    }
    // Tooltip for priser
    function setupTooltips() {
      document.querySelectorAll('.price-cell').forEach(cell => {
        var tooltip = cell.querySelector('.tooltip');
        tooltip.innerHTML = (cell.getAttribute('data-tooltip') || '').replace(/\n/g, '<br>');
        cell.onmouseover = cell.onfocus = function () { tooltip.style.visibility = 'visible'; tooltip.style.opacity = '1'; }
        cell.onmouseout = cell.onblur = function () { tooltip.style.visibility = 'hidden'; tooltip.style.opacity = '0'; }
      });
    }
    async function lavMadplan() {
      let apikey = document.getElementById('apikey').value.trim();
      if (!apikey || !apikey.startsWith('sk-')) {
        alert('Indtast din OpenAI API-n√∏gle (starter typisk med sk-)');
        return;
      }
      document.getElementById('loading').style.display = "block";
      document.getElementById('result').innerHTML = "";
      let v = document.getElementById('voksne').value;
      let b = document.getElementById('boern').value;
      let kf = document.getElementById('k√∏dfridage').value;
      let rs = document.getElementById('restedage').value;
      let ks = document.getElementById('koekkenstil').value.trim();
      let bud = document.getElementById('budget').value;
      let ud = document.getElementById('udeluk').value.trim();
      let madpakke = document.getElementById('madpakke').value.trim();
      let prompt = `Lav en detaljeret madplan for ${v} voksne og ${b} b√∏rn for √©n uge.
Madplanen skal overholde f√∏lgende √∏nsker:
- ${kf} k√∏dfrie dage pr. uge
- ${rs} restedage pr. uge (fx suppe eller gryderet over 2 dage)
- K√∏kkenstil/madpr√¶ference: ${ks || 'ingen pr√¶ference'}
- Budget: ca. ${bud} kr. pr. uge
${ud ? '- Undg√• disse f√∏devarer: ' + ud : ''}
${(parseInt(b) > 0 && madpakke) ? '- B√∏rnenes madpakker skal tage h√∏jde for: ' + madpakke : ''}
Return√©r madplanen i en klar og overskuelig tabel med dag, ret, kcal (ca.), og dagspris (kr). Skriv under dagsprisen, hvordan prisen er beregnet (i en punktopstilling eller kort beskrivelse).
Giv herefter:
‚Ä¢ En samlet indk√∏bsliste for ugen med m√¶ngdeangivelser og overskuelige kategorier (k√∏d, mejeri, kolonial, gr√∏nt, √∏vrigt)
‚Ä¢ For hver ret: opskrift med ingrediensliste og fremgangsm√•de. Opskrifter skal v√¶re b√∏rnevenlige og nemme.
Skriv det hele p√• dansk.
Eksempel p√• madplan-tabel:
Dag | Ret | Kcal | Dagspris
Mandag | ______ | ___ | __ kr
...`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apikey
          },
          body: JSON.stringify({
            model: "gpt-4o", // skift evt. model her
            messages: [{ role: "user", content: prompt }],
            temperature: 0.4,
            max_tokens: 3000
          })
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById('loading').style.display = "none";
          document.getElementById('result').innerHTML = "<b>Fejl:</b> " + (data.error.message || "Ukendt fejl");
          return;
        }
        let svar = data.choices[0].message.content;
        document.getElementById('loading').style.display = "none";

        // === FORMATERING AF OUTPUT START ===
        document.getElementById('result').innerHTML = formatMadplanOutput(svar);
        setupAccordion();
        setupTooltips();
        window.scrollTo({ top: document.getElementById('result').offsetTop-60, behavior: 'smooth'});
      } catch (err) {
        document.getElementById('loading').style.display = "none";
        document.getElementById('result').innerHTML = "<b>Fejl:</b> Kunne ikke hente svar fra OpenAI.<br>" + err;
      }
    }
    // Formatter AI-output til "l√¶kkert" madplan-layout
    function formatMadplanOutput(text) {
      let madplan = "";
      let indkoeb = "";
      let opskrifter = "";
      let tableMatch = text.match(/Dag *\|.*\n[\s\S]+?(?=\n\n|$)/);
      let tableText = tableMatch ? tableMatch[0] : "";
      madplan = renderMadplanTable(tableText);
      let indkoebMatch = text.match(/(Indk√∏bsliste[\s\S]+?)(?=(#|Opskrifter|### Opskrifter|#### Opskrifter|$))/i);
      indkoeb = indkoebMatch ? renderIndkoebsliste(indkoebMatch[1]) : "";
      let opskrifterMatch = text.match(/(Opskrifter[\s\S]+?)(?=(#|Madpakker|$))/i);
      opskrifter = opskrifterMatch ? renderOpskrifter(opskrifterMatch[1]) : "";
      let madpakker = "";
      let madpakkeMatch = text.match(/Madpakker[\s\S]+/i);
      if (madpakkeMatch) madpakker = "<h2>Madpakker</h2><div style='background:#f6f9fc;border-radius:9px;padding:10px 18px 14px 18px;margin:18px 0;'>" + markedList(madpakkeMatch[0]) + "</div>";
      return `
        <h2>Ugeoversigt</h2>
        ${madplan}
        <button class="accordion">Indk√∏bsliste (klik for at folde ud)</button>
        <div class="panel">${indkoeb}</div>
        <button class="accordion">Opskrifter (klik for at folde ud)</button>
        <div class="panel">${opskrifter}</div>
        ${madpakker}
      `;
    }
    function renderMadplanTable(tableText) {
      if (!tableText) return "<i>Kunne ikke finde madplanen.</i>";
      let lines = tableText.trim().split('\n').filter(x=>x.trim());
      if (lines.length>1 && lines[1].replace(/[|\-\s]/g,'').length===0) lines.splice(1,1);
      let head = lines[0].split('|').map(x=>x.trim());
      let rows = lines.slice(1).map(line => line.split('|').map(x=>x.trim()));
      let html = `<table><thead><tr>${head.map(h=>`<th>${h}</th>`).join('')}</tr></thead><tbody>`;
      for (let i=0;i<rows.length;i++) {
        let r = rows[i];
        let priceCell = r[3]||"";
        let forklaring = "";
        if (/\d+\s*kr/.test(priceCell)) {
          let match = priceCell.match(/^(\d+\s*kr)(.*)$/s);
          let pris = match ? match[1] : priceCell;
          let rest = match && match[2] ? match[2].trim() : "";
          if (rest) {
            forklaring = rest.replace(/^[-‚Ä¢]\s?/gm,"").replace(/\n/g,'<br>');
            priceCell = `<span class="price-cell" data-tooltip="${forklaring}">${pris} <span class="info">‚ÑπÔ∏è</span><span class="tooltip"></span></span>`;
          }
        }
        html += `<tr>${r.slice(0,3).map(x=>`<td>${x}</td>`).join('')}<td>${priceCell}</td></tr>`;
      }
      html += "</tbody></table>";
      return html;
    }
    function renderIndkoebsliste(text) {
      let out = text
        .replace(/####?\s?([^\n]+)/g, '<b>$1</b><ul>')
        .replace(/- ([^\n]+)/g, '<li>$1</li>')
        .replace(/<\/ul>\s*<b>/g, '</ul><br><b>')
        .replace(/\n+/g, '')
        .replace(/<\/ul><ul>/g, '')
        .replace(/<\/ul><br>/g, '</ul><br>')
        + "</ul>";
      return out;
    }
    function renderOpskrifter(text) {
      let html = "";
      let opskrifter = text.split(/####?\s?/).filter(x=>x.trim());
      opskrifter.forEach((op, idx) => {
        let linjer = op.split('\n').filter(l=>l.trim());
        let title = linjer[0] || `Ret ${idx+1}`;
        let rest = linjer.slice(1).join('\n');
        let ingr = rest.match(/Ingredienser:?([\s\S]+?)Fremgangsm√•de:/i);
        let frem = rest.match(/Fremgangsm√•de:?([\s\S]+)/i);
        html += `<div class="opskrift-box">
          <div class="opskrift-title">${title}</div>
          ${ingr ? "<b>Ingredienser:</b><ul>" + ingr[1].replace(/- /g,"<li>").replace(/\n/g,"") + "</ul>" : ""}
          ${frem ? "<b>Fremgangsm√•de:</b><ol>" + frem[1].replace(/\d+\.\s*/g,"<li>").replace(/\n/g,"") + "</ol>" : ""}
        </div>`;
      });
      return html;
    }
    function markedList(md) {
      return md.replace(/- (.*)/g, '<li>$1</li>').replace(/\n/g, '').replace(/Madpakker:?/, '');
    }
  </script>
</body>
</html>
